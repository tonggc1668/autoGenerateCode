<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../js/jquery-easyui/themes/gray/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../../js/jquery-easyui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<script type="text/javascript" src="../../js/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../js/cip-page1.0.js"></script>
	<script type="text/javascript" src="../../js/jcdf-contants-1.0.js"></script>
	<script type="text/javascript" src="../../logic/base/wmsc_base_carrior_query_form.js"></script>
	<script type="text/javascript" >
		$(document).ready(init);
	</script>
</head>
<body>
	<div id="area_form">
	<form id="form_wmsc_base_carrior" class="form">
		<table>
		<tr>
			<td align='center'>
			<label for='carrior_id'>承运商id:</label>
			</td>
			<td>
			<input type='text' id='carrior_id' name='carrior_id' class='easyui-numberbox' data-options='required:true' style='height:26px;width:220px'/>
			</td>
			<td align='center'>
			<label for='customer_id'>仓客户id:</label>
			</td>
			<td>
			<input type='text' id='customer_id' name='customer_id' class='easyui-numberbox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>
		<tr>
			<td align='center'>
			<label for='ex_carrior_code'>承运商外部编码:</label>
			</td>
			<td>
			<input type='text' id='ex_carrior_code' name='ex_carrior_code' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
			<td align='center'>
			<label for='comp_name'>公司名称:</label>
			</td>
			<td>
			<input type='text' id='comp_name' name='comp_name' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>
		<tr>
			<td align='center'>
			<label for='comp_contactor'>公司联系人:</label>
			</td>
			<td>
			<input type='text' id='comp_contactor' name='comp_contactor' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
			<td align='center'>
			<label for='comp_mobile'>公司联系手机:</label>
			</td>
			<td>
			<input type='text' id='comp_mobile' name='comp_mobile' class='easyui-numberbox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>
		<tr>
			<td align='center'>
			<label for='comp_country'>所属国家:</label>
			</td>
			<td>
			<input type='text' id='comp_country' name='comp_country' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
			<td align='center'>
			<label for='comp_province'>所属省:</label>
			</td>
			<td>
			<input type='text' id='comp_province' name='comp_province' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>
		<tr>
			<td align='center'>
			<label for='comp_city'>所属市:</label>
			</td>
			<td>
			<input type='text' id='comp_city' name='comp_city' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
			<td align='center'>
			<label for='comp_area'>所属区:</label>
			</td>
			<td>
			<input type='text' id='comp_area' name='comp_area' class='easyui-validatebox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>
		<tr>
			<td align='center'>
			<label for='comp_address'>具体地址:</label>
			</td>
			<td>
			<textarea type='text' id='comp_address' name='comp_address' class='easyui-validatebox' data-options='required:false' style='height:50px;width:232px'></textarea>
			</td>
			<td align='center'>
			<label for='longitude'>地理经度:</label>
			</td>
			<td>
			<input type='text' id='longitude' name='longitude' class='easyui-numberbox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>
		<tr>
			<td align='center'>
			<label for='latitude'>地理纬度:</label>
			</td>
			<td>
			<input type='text' id='latitude' name='latitude' class='easyui-numberbox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
			<td align='center'>
			<label for='comp_status'>公司状态:</label>
			</td>
			<td>
			<input type='text' id='comp_status' name='comp_status' class='easyui-combobox' data-options='required:false' style='height:26px;width:220px'/>
			</td>
		</tr>

		</table>
	</form>
		<div id="icon"></div>
	</div>
	<div class="button-section">
		<a id="btn_save" href="#" class="easyui-linkbutton" iconCls="icon-ok">确定</a>
		<a id="btn_cancel" href="#" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
	</div>
</body>
